<ng-container *ngIf="files$ | async as files">
  <mat-card>
    <mat-card-title>Current files:</mat-card-title>
    <mat-divider inset></mat-divider>
    <mat-card-content>
      <app-file-entry *ngFor="let file of files" [file]="file"></app-file-entry>
    </mat-card-content>
  </mat-card>
</ng-container>
