<mat-card>
  <mat-card-title>
    <app-back-button></app-back-button>
    Archive directories:
  </mat-card-title>
  <mat-divider inset></mat-divider>
  <mat-card-content *ngIf="folders$ | async as folders">
    <app-folder-entry *ngFor="let folder of folders" [folder]="folder"></app-folder-entry>
  </mat-card-content>
</mat-card>
