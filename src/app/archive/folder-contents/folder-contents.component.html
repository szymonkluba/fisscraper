<mat-card *ngIf="files$ | async as files; else loader">
  <mat-card-title *ngIf="folder">{{ folder }}</mat-card-title>
  <mat-divider inset></mat-divider>
  <mat-card-content>
    <app-file-entry *ngFor="let file of files" [file]="file"></app-file-entry>
  </mat-card-content>
</mat-card>

<ng-template #loader>
  <mat-spinner></mat-spinner>
</ng-template>
