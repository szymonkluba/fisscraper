<table
  mat-table
  *ngIf="countriesTableDataSource.data.length"
  [dataSource]="countriesTableDataSource">
  <ng-container *ngFor="let column of countriesColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column | capitalize }}</th>
    <td mat-cell *matCellDef="let item">{{ item[column] }}</td>
  </ng-container>
</table>

<table
  mat-table
  *ngIf="jumpersTableDataSource.data.length > 0"
  [dataSource]="jumpersTableDataSource"></table>
