<mat-card>
  <mat-card-title>
    <mat-icon [color]="notification!.color">
      {{ notification!.icon }}
    </mat-icon>
  </mat-card-title>
  <mat-card-content>
    {{ notification!.message }}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="close($event)">
      OK
    </button>
  </mat-card-actions>
</mat-card>
