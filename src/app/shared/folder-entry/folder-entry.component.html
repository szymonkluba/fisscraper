<mat-card>
  <mat-card-subtitle>
    <mat-icon>folder</mat-icon>
    FOLDER
  </mat-card-subtitle>
  <mat-card-title>
    {{ folder.name }}
  </mat-card-title>
  <mat-divider inset></mat-divider>
  <mat-card-actions align="end">
    <button mat-button [routerLink]="folder.name">
      <mat-icon>folder_open</mat-icon>
      OPEN
    </button>
  </mat-card-actions>
</mat-card>
