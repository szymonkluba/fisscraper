<mat-toolbar class="title mat-elevation-z8" color="primary">
  <div class="title-content">
    <div class="titles">
      <h1 class="app-title">{{ title }}</h1>
      <h2 class="app-subtitle">{{ subtitle }}</h2>
    </div>
  </div>
</mat-toolbar>
<mat-sidenav-container
  class="container"
  *ngIf="menuDisplayState$ | async as menuDisplayState">
  <mat-sidenav
    #sidenav
    [@collapseExpand]="menuDisplayState"
    mode="side"
    opened
    disableClose
    fixedInViewport="true"
    [fixedTopGap]="64">
    <app-navigation></app-navigation>
  </mat-sidenav>
  <mat-sidenav-content [@widenShorten]="menuDisplayState" class="app-content">
    <app-side-rail></app-side-rail>
    <app-notifications></app-notifications>
  </mat-sidenav-content>
</mat-sidenav-container>
