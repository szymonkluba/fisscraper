<form class="single-race-form" [formGroup]="form">
  <h2>
    Scrap table
    <button mat-icon-button (click)="openDialog()">
      <mat-icon>help</mat-icon>
    </button>
  </h2>
  <mat-form-field appearance="outline">
    <mat-label>URL</mat-label>
    <input matInput type="url" formControlName="url" />
    <mat-error *ngIf="url | hasError: 'required'">
      URL is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="url | hasError: 'pattern'">
      Enter <strong>valid</strong> URL
    </mat-error>
  </mat-form-field>
  <button
    class="single-race-form-submit"
    mat-raised-button
    color="primary"
    (click)="submit()"
    [disabled]="!form.valid">
    Scrap!
  </button>
</form>
<mat-progress-bar
  *ngIf="progress$ | async as progress"
  color="accent"
  [value]="progress * 100"
  mode="buffer"></mat-progress-bar>
