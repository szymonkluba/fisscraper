<mat-card>
  <nav
    mat-tab-nav-bar
    [tabPanel]="tabNavPanel"
    color="primary"
    backgroundColor="primary">
    <a
      mat-tab-link
      *ngFor="let link of links"
      (click)="activeLink = link.path"
      [active]="activeLink === link.path"
      [routerLink]="link.routerPath"
      [routerLinkActive]="link.path === activeLink ? 'active' : ''">
      {{ link.label }}
    </a>
  </nav>
  <mat-tab-nav-panel #tabNavPanel></mat-tab-nav-panel>
  <router-outlet></router-outlet>
</mat-card>
<app-current-files></app-current-files>
