<div class="notifications" *ngIf="notifications$ | async as notifications">
  <button
    mat-fab
    *ngIf="notifications.length > 0"
    [matMenuTriggerFor]="notificationsContainer"
    [matBadge]="notifications.length > 0 ? notifications.length : null"
    matBadgePosition="after"
    matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <mat-menu #notificationsContainer xPosition="before" yPosition="above">
    <app-notification
      *ngFor="let notification of notifications; trackBy: trackByIndex"
      [notification]="notification"></app-notification>
  </mat-menu>
</div>
