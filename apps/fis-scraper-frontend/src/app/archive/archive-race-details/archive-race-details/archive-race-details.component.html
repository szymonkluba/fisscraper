<ng-container *ngIf="raceData$ | async as raceData; else loader">
  <div
    *ngIf="
      raceData.participantcountry_set && raceData.participantcountry_set.length
    "
    class="table-container mat-elevation-z4">
    <mat-table [dataSource]="raceData.participantcountry_set">
      <ng-container
        *ngFor="let column of countriesColumns"
        [matColumnDef]="column">
        <mat-header-cell *matHeaderCellDef>
          {{ column.replace(prefixRegex, '') | capitalize }}
        </mat-header-cell>
        <mat-cell *matCellDef="let item">
          {{ getNestedValue(item, column) }}
        </mat-cell>
      </ng-container>

      <mat-header-row
        *matHeaderRowDef="countriesColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: countriesColumns"></mat-row>
    </mat-table>
  </div>
  <div
    *ngIf="raceData.participant_set && raceData.participant_set.length"
    class="table-container mat-elevation-z4">
    <table mat-table [dataSource]="raceData.participant_set">
      <ng-container matColumnDef="jumper" sticky>
        <th mat-header-cell *matHeaderCellDef colspan="6">Jumper</th>
      </ng-container>

      <ng-container matColumnDef="jump1">
        <th mat-header-cell *matHeaderCellDef colspan="15">Jump 1</th>
      </ng-container>

      <ng-container matColumnDef="jump2">
        <th mat-header-cell *matHeaderCellDef colspan="15">Jump 2</th>
      </ng-container>

      <ng-container matColumnDef="summary" stickyEnd>
        <th mat-header-cell *matHeaderCellDef colspan="4">Summary</th>
      </ng-container>

      <ng-container
        *ngFor="let column of jumpersColumns; let indexOfElement = index"
        [matColumnDef]="column"
        [sticky]="indexOfElement < 6"
        [stickyEnd]="indexOfElement > jumpersColumns.length - 4">
        <th mat-header-cell *matHeaderCellDef>
          {{ column.replace(prefixRegex, '') | capitalize }}
        </th>
        <td mat-cell *matCellDef="let item">
          <ng-container *ngIf="column === 'disqualified'; else regularContent">
            <mat-icon
              [svgIcon]="item.disqualified ? 'disqualified' : 'finished'"
              [color]="item.disqualified ? 'warn' : null"
              [matTooltip]="
                item.disqualified ? 'Disqualified' : 'Finished'
              "></mat-icon>
          </ng-container>

          <ng-template #regularContent>
            {{ getNestedValue(item, column) }}
          </ng-template>
        </td>
      </ng-container>
      <ng-container *ngIf="wideColumns.length > 0">
        <tr mat-header-row *matHeaderRowDef="wideColumns; sticky: true"></tr>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="jumpersColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: jumpersColumns"></tr>
    </table>
  </div>
</ng-container>

<ng-template #loader>
  <div class="loader">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
